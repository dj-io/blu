mutation GenerateReadme(
    $userId: String!,
    $repoName: String!,
    $repoContext: String!,
    $userContext: String,
    $existingReadme: String,
    $token: String!
) {
    generateReadme(
        userId: $userId,
        repoName: $repoName,
        repoContext: $repoContext,
        userContext: $userContext,
        existingReadme: $existingReadme,
        token: $token
    ) {
        content
    }
}
